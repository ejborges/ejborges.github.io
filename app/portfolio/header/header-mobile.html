<!-- Header - Mobile View Template (large screen width) -->

<div class="flex-item-static flex-row header">
    <div class="flex-item-dynamic"></div>

    <div class="flex-item-static flex-column header-content">
        <div class="flex-item-dynamic"></div>

        <div class="flex-item-static name">
            {{contact.name}}
        </div>

        <div class="flex-item-dynamic"></div>
    </div>

    <div class="flex-item-dynamic"></div>

    <div class="flex-item-static flex-column header-content">
        <div class="flex-item-dynamic"></div>

        <div class="flex-item-static flex-row">
            <div class="flex-item-dynamic"></div>

            <div class="flex-item-static contact-info">
                <a ng-href="mailto:{{contact.email}}">{{contact.email}}</a>
            </div>

            <div class="flex-item-dynamic"></div>
        </div>

        <div class="flex-item-dynamic"></div>

        <div class="flex-item-static flex-row">
            <div class="flex-item-dynamic"></div>

            <div class="flex-item-static contact-info">
                <a ng-href="{{contact.github.url}}">{{contact.github.text}}</a>
            </div>

            <div class="flex-item-dynamic"></div>
        </div>

        <div class="flex-item-dynamic"></div>
    </div>

    <div class="flex-item-dynamic"></div>
</div>
