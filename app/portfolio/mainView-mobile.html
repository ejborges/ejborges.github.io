<!-- Mobile View Template (small screen width) -->

<!-- Header -->
<div class="flex-item-static flex-row header">
    <div class="flex-item-dynamic"></div>

    <div class="flex-item-static flex-column">
        <div class="flex-item-dynamic"></div>
        <div class="flex-item-static name">
            {{contact.name}}
        </div>
        <div class="flex-item-dynamic"></div>
    </div>

    <div class="flex-item-dynamic"></div>

    <div class="flex-item-static flex-column">
        <div class="flex-item-dynamic"></div>
        <div class="flex-item-static flex-row">
            <div class="flex-item-dynamic"></div>
            <div class="flex-item-static contact-info">
                {{contact.email}}
            </div>
            <div class="flex-item-dynamic"></div>
        </div>
        <div class="flex-item-dynamic"></div>
        <div class="flex-item-static flex-row">
            <div class="flex-item-dynamic"></div>
            <div class="flex-item-static contact-info">
                <a href="{{contact.github.url}}">{{contact.github.text}}</a>
            </div>
            <div class="flex-item-dynamic"></div>
        </div>
        <div class="flex-item-dynamic"></div>
    </div>

    <div class="flex-item-dynamic"></div>
</div>




<div class="flex-row about-me">
    {{resume.about}}
</div>

<div class="flex-item-static flex-row">
    <div class="flex-item-dynamic"></div>
    <div class="flex-item-static">
        <span style="line-height: 500%">This page is still under construction.</span>
    </div>
    <div class="flex-item-dynamic"></div>
</div>
