<!-- Wide view -->
<div class="fill-viewport flex-column" ng-show="window.width >= 992">

    <!-- Header -->
    <div class="flex-row header">
        <div class="flex-item-dynamic"></div>

        <div class="flex-item-static flex-column">
            <div class="flex-item-dynamic"></div>
            <div class="flex-item-static">
                <span class="name">{{contact.name}}</span>
            </div>
            <div class="flex-item-dynamic"></div>
        </div>

        <div class="flex-item-dynamic"></div>

        <div class="flex-item-static flex-column">
            <div class="flex-item-dynamic"></div>
            <div class="flex-item-static">
                <span class="contact-info">{{contact.email}}</span>
            </div>
            <div class="flex-item-dynamic"></div>
        </div>

        <div class="flex-item-dynamic"></div>

        <div class="flex-item-static flex-column">
            <div class="flex-item-dynamic"></div>
            <div class="flex-item-static">
                <span class="contact-info"><a href="{{contact.github.url}}">{{contact.github.text}}</a></span>
            </div>
            <div class="flex-item-dynamic"></div>
        </div>

        <div class="flex-item-dynamic"></div>
    </div>

    <div class="flex-row about-me">
        <span>{{resume.about}}</span>
    </div>

    <div class="flex-item-static flex-row">
        <div class="flex-item-dynamic"></div>
        <div class="flex-item-static">
            <span style="line-height: 500%">This page is still under construction.</span>
        </div>
        <div class="flex-item-dynamic"></div>
    </div>
</div>



<!-- Thin view -->

                <div class="flex-item-dynamic"></div>
                <div class="flex-item-static flex-row">
                    <div class="flex-item-dynamic"></div>
                    <div class="flex-item-static">
                        <span class="contact-info">{{contact.email}}</span>
                    </div>
                    <div class="flex-item-dynamic"></div>
                </div>
                <div class="flex-item-dynamic"></div>
                <div class="flex-item-static flex-row">
                    <div class="flex-item-dynamic"></div>
                    <div class="flex-item-static">
                        <span class="contact-info">
                            <a href="{{contact.github.url}}">{{contact.github.text}}</a>
                        </span>
                    </div>
                    <div class="flex-item-dynamic"></div>
                </div>
                <div class="flex-item-dynamic"></div>
            </div>

            <div class="flex-item-dynamic"></div>
        </div>
    </div>
    
    <div class="flex-row about-me">
        <span>{{resume.about}}</span>
    </div>

    <div class="flex-item-static flex-row">
        <div class="flex-item-dynamic"></div>

            <span style="line-height: 500%">This page is still under construction.</span>
        </div>
        <div class="flex-item-dynamic"></div>
    </div>
</div>
